{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    
    <div class="my-5" >
        <h3>Networks</h3>
        <a href="http://localhost:8000/addnetworkForm" class="btn btn-success" style="float: right;" >New Network</a>
    </div>
    {% if not networks %}
            <div class="well">
                <h4> You do not have any virtual networks</h4>
            </div>
    {% else %}
    {% for pool in networks %}
    <div class="card mt-5">
       <a href="/network/{{pool.name}}"> <h5 class="card-header {% if pool.status %}bg-success {% else %}bg-danger {% endif %}">{{pool.name}}</h5></a>
        <div class="card-body">
            <p>Device: {{ pool.device }}</p>
            <p>Forward: {{ pool.forward|upper }}</p>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
